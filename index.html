<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Za Jelenu</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fff5f5;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #ff4b6e;
        font-size: 3rem;
        margin-bottom: 2rem;
        text-align: center;
      }

      .heart {
        color: #ff0000;
        font-size: 2rem;
        margin: 0 10px;
        animation: heartbeat 1.5s infinite;
      }

      img {
        max-width: 80%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>
      Za Jelenu <span class="heart">❤️</span><span class="heart">❤️</span>
    </h1>
    <img
      src="https://www.idealanpoklon.rs/uploads/store/products/images/cvet_vastacki_lala_bela_42cm_372.jpg"
      alt="Bela lala"
    />
  </body>
</html>
